<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for "coursename">What language was created to add interactivity to the Web? : <input class="course" type="text"></input>
    
    </label>

    <script>

        let response = prompt("What code library would you prefer? Vue,React, or jQuery");
        
        alert("You picked "+ response);
       

        var txtCourse = document.querySelector('.course');

        txtCourse.addEventListener('focusout',

            (event) => { alert("You picked " + txtCourse.value + ". JavaScript was created to add interactivity to the Web." ) })
    </script>
</body>
</html>
